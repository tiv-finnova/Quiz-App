<body>
  <!-- Error Popup -->
  <div class="error-popup" *ngIf="showErrorPopup">
    <div class="error-popup-content">
      <p class="error-popup-message">{{ errorMessage }}</p>
      <button class="error-popup-button" (click)="closeErrorPopup()">OK</button>
    </div>
  </div>

  <router-outlet></router-outlet>
</body>
